{% extends "layout/base.html" %}
{% load static %}
{% load i18n %}
{% block title %}La Pépinière - Administration{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header py-2 border-bottom border-primary">
        <div class="row align-items-center">
            <div class="col-md-auto h3 mb-0">{% if data %}Modifier un Statut{% else %}Ajouter un Statut{% endif %}</div>
            <div class="col">
                <a class="bx-pull-right" href="{{ previous_page}}">
                    <button class="btn btn-secondary" type="button">Retour</button>
                </a>
            </div>
        </div>
    </div>
    <div class=" card-body mt-3">
            <form class="form-horizontal" action="{% if statut %}{% url 'order:edit-statut' statut_id %}{% else %}{% url 'order:add-statut' %}{% endif %}" method="post" accept-charset="utf-8">
            {% csrf_token %}
                <div class="row g-2">
                    <div class="col mb-1 input-group">
                        <div class="input-group-text">{{ form.nom.label }}</div>
                        {{ form.nom }}
                    </div>
                </div>
                <div class="row g-2">
                    <div class="d-grid gap-2 my-3">
                        <input type="submit" value="{% if statut %}MODIFIER{% else %}AJOUTER{% endif %}" class="btn btn-primary" id="search-btn"/>
                    </div>
                </div>
            </form>
        </div>
</div>

    </div>
</div>
{% endblock %}
