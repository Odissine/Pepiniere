<script>
 function reset_Field(field1, field2) {
    document.getElementById(field1).value= "";
    document.getElementById(field2).value= "";
 }
</script>
<div class="col-lg-12 card pt-2 border-primary border-top">
    <form class="form-horizontal" action="{% url 'order:manage-client' %}" method="post" accept-charset="utf-8">
    {% csrf_token %}
    <a class="link-secondary" aria-expanded="false" aria-controls="search-card" data-bs-toggle="collapse" href="#search-card">
        <h2 class="ms-3"><i class="bi bi-search"></i> Recherche</h2>
    </a>
    <div class="collapse card-body" id="search-card">
        <div class="row g-2">
            <div class="col-md-6 mb-2">
                {{ form.cp.label }}
                {{ form.cp }}
            </div>
            <div class="col-md-6 mb-2">
                {{ form.ville.label }}
                {{ form.ville }}
            </div>
        </div>
        <div class="row g-2">
            <div class="col-md-6 mb-2">
                {{ form.remise.label }}
                {{ form.remise }}
            </div>
        </div>
        <div class="row g-2">
            <div class="d-grid gap-2 my-3">
                <input type="submit" class="btn btn-lg btn-primary" value="LANCER LA RECHERCHE" />
            </div>
        </div>
    </div>
    </form>
</div>
