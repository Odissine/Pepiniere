{% extends "onlineshop/base.html" %}
{% load static %}
{% block title %}La Pépinière - Identification{% endblock %}
{% block content %}
{% if form.errors %}
    <div class="alert alert-danger text-center" role="alert">Authentification impossible ... veuillez réessayer !</div>
{% endif %}
<div id="formContent" class="text-center">
    <!-- Login Form -->
    <form class="form-group" action="" method="post">
        {% csrf_token %}
        <div class="form-outline mb-4">
            <h1 class="h3 mb-3 font-weight-normal">Identifiez-vous !</h1>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-username">@</span>
                <input name="username" id="username" type="text" class="form-control" placeholder="Nom d'utilisateur" aria-label="username" required="">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bi-key" id="basic-password"></span>
                <input name="password" id="password" type="password" class="form-control" placeholder="Mot de passe" aria-label="password" required="">
            </div>
            <!--
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            -->
            <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
            <p class="mt-3 text-muted">Pepiniere © 2021</p>
        </div>
    </form>
</div>

            </div>

    </div>-->
{% endblock %}
