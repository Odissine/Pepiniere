<!DOCTYPE html>
<html lang="fr">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}La pépinière{% endblock %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- <link href="{% static 'css/base.css' %}" rel="stylesheet"> -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light justify-content-between fixed-top bg-white shadow">
        <div class="container-fluid">
            <a href="/" class="navbar-brand">La pepinière</a>
            <div class="navbar-nav justify-content-end">
                <ul class="nav justify-content-end align-center">
                    <li class="nav-item pe-2"><a class="nav-link" href="/"><i class="bi-house text-secondary fs-4"></i> Accueil</a></li>
                    <li class="nav-item pe-2"><a class="nav-link" href="/"><i class="bi-box-seam text-secondary fs-4"></i> Liste Produits</a></li>
                    <li class="nav-item pe-2"><a class="nav-link" href="/"><i class="bi-card-checklist text-secondary fs-4"></i> Liste Commandes</a></li>
                    <li class="nav-item pe-2">
                    {% if 'cart' in request.session %}
                        <a href="/cart/" class="nav-link">
                            <i class="bi-bag text-secondary fs-4"></i><span class='badge badge-warning' id='lblCartCount'> {{ request.session.cart|length }} </span>
                        </a>
                    {% else %}
                        <i class="material-icons-outlined text-muted">shopping_basket</i>
                    {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container p-3">
    <div id="subheader" class="justify-content-end">

    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</div>
</body>
</html>
